<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SR-UXP AutoCut</title>
  <link rel="stylesheet" href="styles/panel.css" />
</head>
<body>
  <div id="app">
    <h2>Silence Cutter</h2>
    <div class="controls">
      <label>
        dBFS Threshold:
        <input type="number" id="threshold" value="-35" step="1" />
      </label>
      <label>
        Min Silence Duration (ms):
        <input type="number" id="minDuration" value="500" step="50" />
      </label>
      <button id="analyzeBtn">Analyze & Cut</button>
    </div>
    <div id="status">Ready</div>
  </div>

  <script type="module" src="src/panel.js"></script>
</body>
</html>
